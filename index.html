  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CPU Scheduling Algorithm</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="icon" type="image/png" href="images/image3.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body style="background-color:rgb(255, 255, 255);">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Processes</h4>
          <div class="flex-center table-responsive m-t-40">
            <table class="table stylish-table" id="table">
            </table>
            Time Quantum(For Round Robin Algorithm)<input id="time_quanta" type="number" placeholder="0" min="0">
          </div>
          <div class="row text-center">
            <button class="btn-info btn-lg" style="background-color: #ecc85b;" data-toggle="modal"
              data-target="#modal_add" onclick="openAddModal()"><i class="material-icons">add</i></button>
            <button class="btn-info btn-lg"
              style="margin-left: 70px; background-color: rgb(218, 152, 66); border-radius: 8%;" data-toggle="modal"
              data-target="#modal_edit" onclick="openEditModal()">Edit Process</button>
            <button class="btn-info btn-lg" style="margin-left: 70px; background-color: #EC7063 ; border-radius: 8%;"
              data-toggle="modal" data-target="#modal_remove" onclick="openRemoveModal()">Remove Process</button>
            <button class="btn-info btn-lg" style="margin-left: 70px; background-color: #58D68D; border-radius: 8%;"
              onclick="start()">Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal_add" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a process</h4>
          <div class="modal-body">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input disabled placeholder="Id" type="number" id="modal_process_id" class="validate">
                  <label for="id">Id</label>
                </div>
                <div class="input-field col s12">
                  <input id="modal_burst_time" type="number" min="0" class="validate" required placeholder="0">
                  <label for="burst_time">Burst Time</label>
                </div>
                <div class="input-field col s12">
                  <input id="modal_arrival_time" type="number" min="0" class="validate" required placeholder="0">
                  <label for="arrival_time">Arrival Time</label>
                </div>
                <div class="input-field col s12">
                  <input id="modal_priority" type="number" min="0" class="validate" required placeholder="0">
                  <label for="priority">Priority</label>
                </div>
              </div>

            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a href="javascript:void(0)" class="modal-close waves-effect waves-green btn-flat" data-dismiss="modal"
            style="background-color: #58D68D; border-radius: 8%; color: aliceblue;" onclick="addProcess();">ADD</a>
        </div>
      </div>
    </div>
  </div>


  <div id="modal_edit" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Process</h4>
        </div>
        <div class="modal-body">
          <div class="input-field col s12">
            <select id="modal_edit_select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option value="" disabled selected>Choose Process Id</option>

            </select>
          </div>
          <div class="input-field col s12">
            <input id="modal_edit_burst_time" type="number" min="0" class="validate" required>
            <label for="burst_time">New Burst Time</label>
          </div>
          <div class="input-field col s12">
            <input id="modal_edit_arrival_time" type="number" min="0" class="validate" required>
            <label for="burst_time">New Arrival Time</label>
          </div>
          <div class="input-field col s12">
            <input id="modal_edit_priority" type="number" min="0" class="validate" required>
            <label for="riority">New Priority</label>
          </div>
        </div>
        <div class="modal-footer">
          <a href="javascript:void(0)" class="modal-close waves-effect waves-green btn-flat" data-dismiss="modal"
            style="background-color: rgb(226, 161, 75); border-radius: 8%; color: aliceblue;"
            onclick="editProcess()">Proceed</a>
        </div>
      </div>
    </div>
  </div>

  <div id="modal_remove" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Remove Multiple Processes</h4>
        </div>
        <div class="modal-body">
          <div class="input-field col s12">
            <h3>Select one or more processes to remove</h3>
            <select multiple id="modal_remove_select" class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg example">
              <option value="" disabled>Select Process Id</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <a href="javascript:void(0)" class="modal-close waves-effect waves-green btn-flat" data-dismiss="modal"
            style="background-color: #EC7063 ; border-radius: 8%; color: aliceblue;"
            onclick="removeProcess()">Remove</a>
        </div>
      </div>
    </div>
