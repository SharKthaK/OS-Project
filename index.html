<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CPU Scheduling Algorithm</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" type="image/png" href="images/image3.png">
  <script src="js/jquery-3.5.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="csss" href="css/bootstrap.min.css">
  <script href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body style="background-color:rgb(255, 255, 255);">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Processes</h4>
          <div class="flex-center table-responsive m-t-40">
            <table class="table stylish-table" id="table">
            </table>
            Time Quantum(For Round Robin Algorithm)<input id="time_quanta" type="number" placeholder="90" min="2">
          </div>
          <div class="text-center">
            <a class="btn btn-primary btn-lg" style="background-color: #ecc85b; margin-top: 30px; margin-bottom: 30px;" data-bs-toggle="modal" href="#modal_add" role="button" onclick="openAddModal()"><i class="material-icons">add</i></a>
            <a class="btn btn-primary btn-lg" style="margin-left: 70px; margin-top: 30px; margin-bottom: 30px;" data-bs-toggle="modal" href="#modal_edit" role="button" onclick="openEditModal()">Edit Process</a>
            <a class="btn btn-primary btn-lg" style="margin-left: 70px; background-color: #EC7063 ; margin-top: 30px; margin-bottom: 30px;" data-bs-toggle="modal" href="#modal_remove" role="button" onclick="openRemoveModal()">Remove Process</a>
            <!-- Use debouncing concept for start button -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary btn-lg" style="margin-left: 70px; background-color: #58D68D; margin-top: 30px; margin-bottom: 30px;" onclick="start()">Start</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split btn-lg" style="background-color: #58D68D;  margin-top: 30px; margin-bottom: 30px;" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="visually-hidden">Select Algorithms</span>
              </button>
              <div class="dropdown-menu shadow border-0">
                <div class="dropdown-item">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="fcfs_switch" checked>
                    <label class="form-check-label" for="fcfs_switch">FCFS</label>
                  </div>
                </div>
                <div class="dropdown-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="sjf_switch" checked>
                  <label class="form-check-label" for="sjf_switch">SJF</label>
                </div>
                </div>
                <div class="dropdown-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="srtf_switch" checked>
                  <label class="form-check-label" for="srtf_switch">SJF(Preemptive)</label>
                </div>
                </div>
                <div class="dropdown-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="ljf_switch" checked>
                  <label class="form-check-label" for="ljf_switch">LJF</label>
                </div>
                </div>
                <div class="dropdown-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="lrtf_switch" checked>
                  <label class="form-check-label" for="lrtf_switch">LJF(Preemptive)</label>
                </div>
                </div>
                <div class="dropdown-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="priority_switch" checked>
                  <label class="form-check-label" for="priority_switch">Priority</label>
                </div>
                </div>
                <div class="dropdown-item">
                <div class="form-check form-switch">  
                  <input class="form-check-input" type="checkbox" id="priority_pre_switch" checked>
                  <label class="form-check-label" for="priority_pre_switch">Priority(Preemptive)</label>
                </div>
                </div>
                <div class="dropdown-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="roundrobin_switch" checked>
                  <label class="form-check-label" for="roundrobin_switch">Round Robin</label>
                </div>
                </div>
                <div class="dropdown-item">
                <div class="form-check form-switch">  
                  <input class="form-check-input" type="checkbox" id="proposed_switch" checked>
                  <label class="form-check-label" for="proposed_switch">Proposed</label>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Results</h4>
          <div class="flex-center table-responsive m-t-40">
            <table class="table stylish-table" id="result_table">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Structure -->
  <div id="modal_add" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add a process</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <form class="col s12">
              <div class="row">
                <div class="mb-3">
                  <label for="modal_process_id" class="col-form-label">Id</label>
                  <input disabled placeholder="Id" class="form-control" type="number" id="modal_process_id">
                  
                </div>
                <div class="mb-3">
                  <label for="modal_burst_time" class="col-form-label">Burst Time</label>
                  <input id="modal_burst_time" class="form-control" type="number" min="0" required placeholder="0">
                  
                </div>
                <div class="mb-3">
                  <label for="modal_arrival_time" class="col-form-label">Arrival Time</label>
                  <input id="modal_arrival_time" class="form-control" type="number" min="0" required placeholder="0">
                  
                </div>
                <div class="mb-3">
                  <label for="modal_priority" class="col-form-label">Priority</label>
                  <input id="modal_priority" class="form-control" type="number" min="0" required placeholder="0">
                  
                </div>
              </div>

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" style="background-color: #e7c560;  color: aliceblue;" onclick="addProcess();" data-bs-dismiss="modal">ADD</button>
        </div>
      </div>
    </div>
  </div>


  <div id="modal_edit" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Process</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <select id="modal_edit_select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option value="" disabled selected>Choose Process Id</option>

            </select>
          </div>
          <div class="mb-3">
            <label class="col-form-label" for="modal_edit_burst_time">Burst Time</label>
            <input class="form-control" id="modal_edit_burst_time" type="number" min="0" class="validate" required>
            
          </div>
          <div class="mb-3">
            <label class="col-form-label" for="modal_edit_arrival_time">Arrival Time</label>
            <input class="form-control" id="modal_edit_arrival_time" type="number" min="0" class="validate" required>
            
          </div>
          <div class="mb-3">
            <label class="col-form-label" for="modal_edit_priority">Priority</label>
            <input class="form-control" id="modal_edit_priority" type="number" min="0" class="validate" required>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" style=" color: aliceblue;" onclick="editProcess()" data-bs-dismiss="modal">Proceed</button>
        
        </div>
      </div>
    </div>
  </div>

  <div id="modal_remove" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Remove Multiple Processes</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <span>Select one or more processes to remove</span>
            <select multiple id="modal_remove_select" class="form-select form-select-lg mb-3" multiple aria-label="multiple select example">
              <option value="" disabled>Select Process Id</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" style="background-color: #EC7063 ;  color: aliceblue;" onclick="removeProcess()" data-bs-dismiss="modal">Remove</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/algorithm.js"></script>
    <script>
      $(document).ready(function () {
        displayTable();
        displayResultTable();
        
      });

    </script>
</body>

</html>
