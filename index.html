  <div id="modal_add" class="modal">
    <div class="modal-content">
      <h4>Add a process</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">

            <div class="input-field col s12">
              <input id="modal_burst_time" type="number" min="0" class="validate" required>

            </div>
            <div class="input-field col s12">
              <input id="modal_arrival_time" type="number" min="0" class="validate" required>

            </div>
            <div class="input-field col s12">
              <input id="modal_priority" type="number" min="0" class="validate" required>
